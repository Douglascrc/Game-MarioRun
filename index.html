<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mario Run</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="gameboard">
            <img  class="mario " src="Imgs/mario.gif" alt="Não carregou o Mario">
            <img class="tubo"src="Imgs/pipe.png" alt="Não carregou o tubo">
            <img class="clouds" src="Imgs/clouds.png" alt="Não carregou as nuvens">

        <div class="placar">
            Score: <span id="score">0</span>
            <br>
            Record: <span id="recorde">0</span>
        </div>
    </body>
    
</html>
